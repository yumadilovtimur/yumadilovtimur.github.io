<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Бронирование билетов в кинотеатр</title>
    <link href="./assets/css/app.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <section class="content">
        <div class="container">
          <h1 class="title">Онлайн бронирование билетов в кинотеатр</h1>
          <div class="date">
            <span class="text">Расписание на: </span
            ><select name="date" class="date__select"></select>
          </div>
          <div class="time">
            <span class="text text--margin-bottom"
              >Выберите время сеасна:
            </span>
            <div class="time__buttons-wrapper">
              <button class="time__button">10:00</button
              ><button class="time__button">12:00</button
              ><button class="time__button">14:00</button
              ><button class="time__button">16:00</button
              ><button class="time__button">18:00</button
              ><button class="time__button">20:00</button>
            </div>
          </div>
          <div class="seat seat-hidden">
            <span class="text text--margin-bottom">Выберите место в зале:</span>
            <div class="seat__row row-1">
              <button
                class="seat__item seat-1"
                data-row="row-1"
                data-seat="1"
              ></button
              ><button
                class="seat__item seat-2"
                data-row="row-1"
                data-seat="2"
              ></button
              ><button
                class="seat__item seat-3"
                data-row="row-1"
                data-seat="3"
              ></button
              ><button
                class="seat__item seat-4"
                data-row="row-1"
                data-seat="4"
              ></button
              ><button
                class="seat__item seat-5"
                data-row="row-1"
                data-seat="5"
              ></button
              ><button
                class="seat__item seat-6"
                data-row="row-1"
                data-seat="6"
              ></button
              ><button
                class="seat__item seat-7"
                data-row="row-1"
                data-seat="7"
              ></button
              ><button
                class="seat__item seat-8"
                data-row="row-1"
                data-seat="8"
              ></button>
            </div>
            <div class="seat__row row-2">
              <button
                class="seat__item seat-1"
                data-row="row-2"
                data-seat="1"
              ></button
              ><button
                class="seat__item seat-2"
                data-row="row-2"
                data-seat="2"
              ></button
              ><button
                class="seat__item seat-3"
                data-row="row-2"
                data-seat="3"
              ></button
              ><button
                class="seat__item seat-4"
                data-row="row-2"
                data-seat="4"
              ></button
              ><button
                class="seat__item seat-5"
                data-row="row-2"
                data-seat="5"
              ></button
              ><button
                class="seat__item seat-6"
                data-row="row-2"
                data-seat="6"
              ></button
              ><button
                class="seat__item seat-7"
                data-row="row-2"
                data-seat="7"
              ></button
              ><button
                class="seat__item seat-8"
                data-row="row-2"
                data-seat="8"
              ></button>
            </div>
            <div class="seat__row row-3">
              <button
                class="seat__item seat-1"
                data-row="row-3"
                data-seat="1"
              ></button
              ><button
                class="seat__item seat-2"
                data-row="row-3"
                data-seat="2"
              ></button
              ><button
                class="seat__item seat-3"
                data-row="row-3"
                data-seat="3"
              ></button
              ><button
                class="seat__item seat-4"
                data-row="row-3"
                data-seat="4"
              ></button
              ><button
                class="seat__item seat-5"
                data-row="row-3"
                data-seat="5"
              ></button
              ><button
                class="seat__item seat-6"
                data-row="row-3"
                data-seat="6"
              ></button
              ><button
                class="seat__item seat-7"
                data-row="row-3"
                data-seat="7"
              ></button
              ><button
                class="seat__item seat-8"
                data-row="row-3"
                data-seat="8"
              ></button>
            </div>
            <div class="seat__row row-4">
              <button
                class="seat__item seat-1"
                data-row="row-4"
                data-seat="1"
              ></button
              ><button
                class="seat__item seat-2"
                data-row="row-4"
                data-seat="2"
              ></button
              ><button
                class="seat__item seat-3"
                data-row="row-4"
                data-seat="3"
              ></button
              ><button
                class="seat__item seat-4"
                data-row="row-4"
                data-seat="4"
              ></button
              ><button
                class="seat__item seat-5"
                data-row="row-4"
                data-seat="5"
              ></button
              ><button
                class="seat__item seat-6"
                data-row="row-4"
                data-seat="6"
              ></button
              ><button
                class="seat__item seat-7"
                data-row="row-4"
                data-seat="7"
              ></button
              ><button
                class="seat__item seat-8"
                data-row="row-4"
                data-seat="8"
              ></button>
            </div>
            <button class="seat__button">Забронировать</button>
          </div>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="./assets/js/app.js"></script>
  </body>
</html>
